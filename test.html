<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传 JSON 文件</title>
  <style>

    /*/ffefaeF

    /* CSS 样式可以根据需要进行调整 */
    #upload-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #upload-btn:hover {
      background-color: #0056b3;
    }
    #upload-success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="file" id="file-input" style="display: none;">
  <button id="upload-btn">选择 JSON 文件</button>
  <div id="upload-success" style="display: none;">上传成功！</div>

  <script>
    // JavaScript 代码
    document.getElementById('upload-btn').addEventListener('click', function() {
      document.getElementById('file-input').click();
    });

    document.getElementById('file-input').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const jsonData = JSON.parse(event.target.result);
          console.log(jsonData); // 在控制台中输出 JSON 数据，你可以根据需要进行后续处理
          document.getElementById('upload-success').style.display = 'block'; // 显示上传成功提示
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
